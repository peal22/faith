<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for faithh only!</title>
    <style>
        body {
            text-align: center;
            font-family: times new roman, sans-serif;
            background-image: url('1000017585.jpg'); /* Change this to your local image */
            background-size: auto;
            background-position: center;
            color: white;
	}
			
        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 27px;
        }
        .volleyball {
            width: 80px;
            height: 80px;
            cursor: pointer;
			width:200px;
			height: 170px;
        }
        .buttons {
            margin-top: 30px;
        }
        .hidden {
            display: none;
        }
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 15px;
            background-color: yellow;
            top: 0;
            animation: confetti 10s linear infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Will you be my Valentine?🫣</h1>
        <div class="buttons">
            <img src="y.gif" alt="Yes" class="volleyball" onclick="sayYes()">
            <img src="n.gif" alt="No" class="volleyball" onclick="sayNo()">
        </div>
        <h2 id="response" class="hidden">wow! hehehhehhe sige 🤍🤍🤍</h2>
    </div>

    <script>
        function sayYes() {
            document.getElementById('response').classList.remove('hidden');
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ffcc00', '#ff6699', '#66ccff'][Math.floor(Math.random() * 3)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        function sayNo() {
            alert("Ah GANON PALA! geggeg 🙄🙄🙄");
        }
    </script>

</body>
</html>
